<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
        }
        .game-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .number-display {
            font-size: 48px;

        }
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .random-btn {
            background: #3498db;
            color: white;
        }
        .save-btn {
            background: #27ae60;
            color: white;
        }
        .btn:disabled {

</head>
<body>
    <div class="game-container">
        <h1>üéÆ –ò–≥—Ä–∞ –≤ —á–∏—Å–ª–∞</h1>
        <div class="number-display" id="numberDisplay">–ù–∞–∂–º–∏—Ç–µ "–†–∞–Ω–¥–æ–º"</div>
        <div class="buttons-container">
            <button class="btn random-btn" onclick="generateRandomNumber()">üé≤ –†–∞–Ω–¥–æ–º</button>
            <button class="btn save-btn" onclick="saveScore()" id="saveBtn" disabled>üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        let currentNumber = null;
        let tg = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegram() {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    tg = window.Telegram.WebApp;
                    tg.expand();
                    tg.enableClosingConfirmation();
                    console.log("Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                    return true;
                }
                return false;
            } catch (error) {
                console.log("–ù–µ –≤ Telegram Web App");
                return false;
            }
        }
        
        function generateRandomNumber() {
            currentNumber = Math.floor(Math.random() * 999) + 1;
            document.getElementById('numberDisplay').textContent = currentNumber;
            document.getElementById('saveBtn').disabled = false;
        }
        
        function saveScore() {
            if (currentNumber !== null) {
                if (initTelegram() && tg) {
                    console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:", currentNumber);
                    tg.sendData(currentNumber.toString());
                    // tg.close(); // –ó–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è —Ç–µ—Å—Ç–∞
                } else {
                    console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å: –Ω–µ –≤ Telegram Web App");
                }
            }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initTelegram();
        });
    </script>
</body>
