<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Игра с ботом</title>
</head>
<body>
  <h1>Игра: сгенерируй число для бота</h1>
  <button onclick="generateNumber()">Сгенерировать число</button>
  <p id="number">Число пока не сгенерировано</p>
  <button id="save-btn" disabled onclick="saveNumber()">Сохранить и отправить боту</button>

  <script>
    let generatedNumber = null;
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');

    if (!chatId) {
      alert('Ошибка: chat_id не найден в URL');
    }

    function generateNumber() {
      generatedNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById('number').textContent = 'Сгенерировано число: ' + generatedNumber;
      document.getElementById('save-btn').disabled = false;
    }

    function saveNumber() {
      if (!generatedNumber || !chatId) {
        alert('Ошибка: число не сгенерировано или chat_id не найден');
        return;
      }

      // Здесь нам нужно отправить число боту.
      // Но бот — телеграм-бот, а не веб-сервер.
      // Для отправки данных боту нужен отдельный сервер.
      // Ниже пример запроса к твоему серверу (адрес надо будет заменить):

      fetch('https://your-server.com/save_number', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, number: generatedNumber })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Число отправлено боту!');
          document.getElementById('save-btn').disabled = true;
        } else {
          alert('Ошибка при отправке: ' + data.message);
        }
      })
      .catch(() => alert('Ошибка сети при отправке данных'));
    }
  </script>
</body>
</html>
