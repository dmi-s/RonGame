<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f0f8ff; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .number { 
            font-size: 48px; 
            font-weight: bold; 
            margin: 20px 0; 
            padding: 20px; 
            background: #e3f2fd; 
            border-radius: 10px; 
            border: 2px solid #2196f3;
        }
        .btn { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
        .status { 
            margin-top: 15px; 
            color: #2e7d32; 
            font-weight: bold;
            min-height: 24px;
        }
        .history {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
        
        <div class="number" id="numberDisplay">0</div>
        
        <div>
            <button class="btn" onclick="generateNumber()">üé≤ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ</button>
            <button class="btn" onclick="sendToBot()" style="background: #2196f3;">üíæ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –±–æ—Ç</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="history">
            <h3>üìä –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–ø—Ä–∞–≤–æ–∫:</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let currentNumber = 0;
        let sentNumbers = [];
        
        function generateNumber() {
            currentNumber = Math.floor(Math.random() * 999) + 1;
            document.getElementById('numberDisplay').textContent = currentNumber;
            document.getElementById('status').textContent = "‚úÖ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ –≥–æ—Ç–æ–≤–æ!";
            document.getElementById('status').style.color = "#2e7d32";
        }
        
        function sendToBot() {
            if (currentNumber === 0) {
                document.getElementById('status').textContent = "‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ —á–∏—Å–ª–æ!";
                document.getElementById('status').style.color = "#d32f2f";
                return;
            }
            
            document.getElementById('status').textContent = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
            
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(currentNumber.toString());
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                    sentNumbers.push(currentNumber);
                    updateHistory();
                    
                    document.getElementById('status').textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç!";
                    document.getElementById('status').style.color = "#2e7d32";
                    
                    console.log("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–∏—Å–ª–æ:", currentNumber);
                    
                } catch (error) {
                    document.getElementById('status').textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏";
                    document.getElementById('status').style.color = "#d32f2f";
                    console.error("–û—à–∏–±–∫–∞:", error);
                }
            } else {
                document.getElementById('status').textContent = "‚ùå –¢–æ–ª—å–∫–æ –≤ Telegram";
                document.getElementById('status').style.color = "#d32f2f";
            }
        }
        
        function updateHistory() {
            const historyElement = document.getElementById('historyList');
            historyElement.innerHTML = sentNumbers.map(num => 
                `<div>üéØ ${num}</div>`
            ).join('');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
            generateNumber(); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        });
    </script>
</body>
</html>
