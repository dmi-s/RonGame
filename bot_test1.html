<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Игра RonGame</title>
</head>
<body>
  <h1>Добро пожаловать в RonGame!</h1>
  <div id="info"></div>

  <script>
    // Функция для получения параметров из URL
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      for (const pair of pairs) {
        const [key, value] = pair.split('=');
        if (key) {
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
      }
      return params;
    }

    const params = getQueryParams();
    const chatId = params['chat_id'] || 'не указан';
    const timestamp = params['t'] || 'не указан';

    const infoDiv = document.getElementById('info');
    infoDiv.innerHTML = `
      <p><strong>chat_id:</strong> ${chatId}</p>
      <p><strong>timestamp (t):</strong> ${timestamp}</p>
    `;

    // Здесь можно добавить логику игры с использованием chatId
    console.log('chat_id из URL:', chatId);
    console.log('timestamp из URL:', timestamp);
  </script>
</body>
</html>
