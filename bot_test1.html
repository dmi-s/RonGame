<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        .number { font-size: 48px; margin: 30px 0; padding: 20px; background: #eee; }
    </style>
</head>
<body>
    <h1>üéÆ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
    <div class="number" id="numberDisplay">–û—Ç–ø—Ä–∞–≤–∫–∞...</div>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–∏—Å–ª–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function sendNumber() {
            const randomNumber = Math.floor(Math.random() * 999) + 1;
            document.getElementById('numberDisplay').textContent = randomNumber;
            
            console.log("–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ —á–∏—Å–ª–æ:", randomNumber);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Web App
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(randomNumber.toString());
                    console.log("–ß–∏—Å–ª–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:", randomNumber);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                    
                } catch (error) {
                    console.log("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                    document.getElementById('numberDisplay').textContent = "–û—à–∏–±–∫–∞: " + error;
                }
            } else {
                console.log("Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω");
                document.getElementById('numberDisplay').textContent = "Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω";
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            sendNumber();
        });
    </script>
</body>
</html>
