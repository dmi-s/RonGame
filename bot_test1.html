<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f0f8ff; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .number { font-size: 48px; font-weight: bold; margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .btn { padding: 15px 30px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .status { margin-top: 15px; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
        <div class="number" id="numberDisplay">0</div>
        <button class="btn" onclick="generateAndSend()">üé≤ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        function generateAndSend() {
            const number = Math.floor(Math.random() * 999) + 1;
            document.getElementById('numberDisplay').textContent = number;
            document.getElementById('status').textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!";
            
            console.log("–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —á–∏—Å–ª–æ:", number);
            
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(number.toString());
                    console.log("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç–∞:", number);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => Telegram.WebApp.close(), 1000);
                    
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞:", error);
                    document.getElementById('status').textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏";
                }
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            generateAndSend(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        });
    </script>
</body>
</html>
