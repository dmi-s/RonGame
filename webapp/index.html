<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #game {
            border: 2px solid #444;
            background: #000;
        }
        #score {
            margin: 10px 0;
            font-size: 24px;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 20px;
            width: 150px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background: #555;
        }
        #center {
            grid-column: 2;
            grid-row: 2;
            visibility: hidden;
        }
        #up {
            grid-column: 2;
            grid-row: 1;
        }
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        #down {
            grid-column: 2;
            grid-row: 3;
        }
        #submit {
            margin-top: 20px;
            padding: 15px;
            background: #4CAF50;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game üêç</h1>
    <div id="score">Score: 0</div>
    <canvas id="game" width="300" height="300"></canvas>
    <div id="controls">
        <button id="up">‚Üë</button>
        <button id="left">‚Üê</button>
        <button id="center"></button>
        <button id="right">‚Üí</button>
        <button id="down">‚Üì</button>
    </div>
    <button id="submit" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const submitBtn = document.getElementById('submit');

        const gridSize = 15;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let gameLoop;

        function drawTile(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // –ï–¥–∞
            drawTile(food.x, food.y, 'red');
            // –ó–º–µ–π–∫–∞
            snake.forEach(segment => drawTile(segment.x, segment.y, 'lime'));
        }

        function move() {
            if (!gameRunning) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–æ–π
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Å–æ–±–æ–π
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // –ü–æ–µ–¥–∞–Ω–∏–µ –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –≤–Ω—É—Ç—Ä–∏ –∑–º–µ–π–∫–∏
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            submitBtn.disabled = false;
            alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: ${score}`);
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreEl.innerText = `Score: ${score}`;
            generateFood();
            gameRunning = true;
            clearInterval(gameLoop);
            gameLoop = setInterval(() => {
                move();
                draw();
            }, 150);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏
        document.getElementById('up').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
        document.getElementById('down').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });
        document.getElementById('left').addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
        document.getElementById('right').addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        submitBtn.addEventListener('click', () => {
            WebApp.sendData(JSON.stringify({
                action: "snake_score",
                score: score
            }));
            WebApp.close();
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        startGame();
    </script>
</body>
</html>
