<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–æ–≥–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ä–æ–±–æ—Ç—ã</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 95vw;
            width: auto;
            box-sizing: border-box;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }
        .stat-item {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            flex: 1;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            margin: 0 auto 20px auto;
            width: 80vmin;
            height: 80vmin;
            max-width: 400px;
            max-height: 400px;
            border: 3px solid #34495e;
            background: #bdc3c7;
            position: relative;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 3px;
            aspect-ratio: 1/1;
        }
        .start { background: #ecf0f1; color: #2c3e50; }
        .finish { background: #27ae60; color: white; }
        .charging { 
            background: #f39c12; 
            color: white;
            animation: charging-pulse 2s infinite;
        }
        .loading { 
            background: #9b59b6; 
            color: white;
            animation: loading-pulse 2s infinite;
        }
        .obstacle { 
            background: #000;
            background-image: linear-gradient(45deg, #ffd700 25%, transparent 25%, transparent 75%, #ffd700 75%, #ffd700),
                             linear-gradient(45deg, #ffd700 25%, transparent 25%, transparent 75%, #ffd700 75%, #ffd700);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            color: white;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        .empty { background: #ecf0f1; }
        .wall {
            background: #000;
            background-image: linear-gradient(45deg, #ffd700 25%, transparent 25%, transparent 75%, #ffd700 75%, #ffd700),
                             linear-gradient(45deg, #ffd700 25%, transparent 25%, transparent 75%, #ffd700 75%, #ffd700);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            color: white;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
            margin-top: 10px;
            width: 200px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        @keyframes charging-pulse {
            0% { background-color: #f39c12; }
            50% { background-color: #e67e22; }
            100% { background-color: #f39c12; }
        }

        @keyframes loading-pulse {
            0% { background-color: #9b59b6; }
            50% { background-color: #8e44ad; }
            100% { background-color: #9b59b6; }
        }

        @media (max-width: 600px) {
            .stats-container {
                flex-direction: column;
                gap: 10px;
            }
            .stat-item {
                min-width: auto;
                padding: 10px;
            }
            .game-board {
                width: 90vmin;
                height: 90vmin;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div id="moves" class="stat-item">–•–æ–¥—ã: 0</div>
            <div id="timer" class="stat-item">–í—Ä–µ–º—è: 0:00</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <button id="reset-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <script>
        class LogisticsGame {
            constructor() {
                this.board = document.getElementById('game-board');
                this.movesElement = document.getElementById('moves');
                this.timerElement = document.getElementById('timer');
                this.rows = 10;
                this.cols = 10;
                this.chargingStations = [];
                this.loadingStations = [];
                this.obstacles = [];
                this.moves = 0;
                this.gameStarted = false;
                this.startTime = 0;
                this.timerInterval = null;
                
                // –ü–ï–†–ï–ú–ï–ù–ù–ê–Ø: –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ–ª–±–æ–≤ (–º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –æ—Ç 4 –¥–æ 8)
                this.OBSTACLES_COUNT = 6; // –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ 5 –∏–ª–∏ 6 –ø–æ –∂–µ–ª–∞–Ω–∏—é
                
                this.init();
            }

            init() {
                this.createBoard();
                this.setupGame();
                this.setupEventListeners();
                this.updateTimer();
            }

            createBoard() {
                this.board.innerHTML = '';
                this.board.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                this.board.style.gridTemplateRows = `repeat(${this.rows}, 1fr)`;
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell empty';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        this.board.appendChild(cell);
                    }
                }
            }

            setupGame() {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                this.moves = 0;
                this.movesElement.textContent = '–•–æ–¥—ã: 0';
                this.stopTimer();
                this.gameStarted = false;
                this.startTime = 0;

                // –°–æ–∑–¥–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—É—é –∑–æ–Ω—É
                for (let row = 0; row < 2; row++) {
                    for (let col = 0; col < 5; col++) {
                        const cell = this.getCell(row, col);
                        cell.className = 'cell start';
                        cell.dataset.originalClass = 'start';
                    }
                }

                // –°–æ–∑–¥–∞–µ–º –∑–æ–Ω—É —Ñ–∏–Ω–∏—à–∞
                for (let row = 0; row < 2; row++) {
                    for (let col = 5; col < 10; col++) {
                        const cell = this.getCell(row, col);
                        cell.className = 'cell finish';
                        cell.dataset.originalClass = 'finish';
                    }
                }

                this.placeStationsAndObstacles();
            }

            placeStationsAndObstacles() {
                const stationRow = this.rows - 1;
                this.chargingStations = [];
                this.loadingStations = [];
                this.obstacles = [];

                // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è 4 —Å—Ç–∞–Ω—Ü–∏–π —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º 1 –∫–ª–µ—Ç–∫–∞
                const availableCols = [1, 2, 3, 4, 5, 6, 7, 8];
                this.shuffleArray(availableCols);

                // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º 4 —Å—Ç–∞–Ω—Ü–∏–∏: 2 –∑–∞—Ä—è–¥–∫–∏ –∏ 2 –ø–æ–≥—Ä—É–∑–∫–∏ –≤ —Å–ª—É—á–∞–π–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
                const stationTypes = ['charging', 'charging', 'loading', 'loading'];
                this.shuffleArray(stationTypes);

                const placedStations = [];
                for (let i = 0; i < 4; i++) {
                    let col = availableCols[i];
                    const type = stationTypes[i];
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ 1 –∫–ª–µ—Ç–∫–∞ –º–µ–∂–¥—É —Å—Ç–∞–Ω—Ü–∏—è–º–∏
                    let isValid = true;
                    for (const placedCol of placedStations) {
                        if (Math.abs(col - placedCol) <= 1) { // –ú–∏–Ω–∏–º—É–º 1 –∫–ª–µ—Ç–∫–∞ –º–µ–∂–¥—É —Å—Ç–∞–Ω—Ü–∏—è–º–∏
                            isValid = false;
                            break;
                        }
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç, –∏—â–µ–º –¥—Ä—É–≥—É—é –ø–æ–∑–∏—Ü–∏—é
                    if (!isValid) {
                        for (let j = i + 1; j < availableCols.length; j++) {
                            const alternativeCol = availableCols[j];
                            let alternativeValid = true;
                            for (const placedCol of placedStations) {
                                if (Math.abs(alternativeCol - placedCol) <= 1) {
                                    alternativeValid = false;
                                    break;
                                }
                            }
                            if (alternativeValid) {
                                col = alternativeCol;
                                // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏ –≤ –º–∞—Å—Å–∏–≤–µ
                                [availableCols[i], availableCols[j]] = [availableCols[j], availableCols[i]];
                                isValid = true;
                                break;
                            }
                        }
                    }

                    if (isValid) {
                        const cell = this.getCell(stationRow, col);
                        if (type === 'charging') {
                            cell.className = 'cell charging';
                            cell.textContent = '‚ö°';
                            cell.dataset.originalClass = 'charging';
                            this.chargingStations.push({ row: stationRow, col: col });
                        } else {
                            cell.className = 'cell loading';
                            cell.textContent = 'üì¶';
                            cell.dataset.originalClass = 'loading';
                            this.loadingStations.push({ row: stationRow, col: col });
                        }
                        placedStations.push(col);
                    }
                }

                // –ó–∞–ø–æ–ª–Ω—è–µ–º –í–ï–°–¨ –Ω–∏–∂–Ω–∏–π —Ä—è–¥ —Å—Ç–µ–Ω–∞–º–∏ (–≤–∫–ª—é—á–∞—è —É–≥–ª—ã)
                for (let col = 0; col < this.cols; col++) {
                    if (!placedStations.includes(col)) {
                        const cell = this.getCell(stationRow, col);
                        cell.className = 'cell wall';
                        cell.textContent = '';
                        cell.dataset.originalClass = 'wall';
                    }
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–æ–ª–±—ã –≤ —Ä—è–¥–∞—Ö 4, 5, 6
                const obstacleRows = [4, 5, 6];
                
                // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π
                const grid = [];
                for (const row of obstacleRows) {
                    for (let col = 1; col < this.cols - 1; col++) {
                        grid.push({ row, col });
                    }
                }

                // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å —Å—Ç–æ–ª–±—ã —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ–º
                let attempts = 0;
                const maxAttempts = 1000;
                
                while (this.obstacles.length < this.OBSTACLES_COUNT && attempts < maxAttempts) {
                    this.obstacles = [];
                    const shuffledGrid = [...grid];
                    this.shuffleArray(shuffledGrid);
                    
                    for (const pos of shuffledGrid) {
                        if (this.obstacles.length >= this.OBSTACLES_COUNT) break;
                        
                        let valid = true;
                        for (const existing of this.obstacles) {
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ú–∞–Ω—Ö—ç—Ç—Ç–µ–Ω >= 3 (—á—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 –∫–ª–µ—Ç–∫–∏)
                            const manhattanDistance = Math.abs(pos.row - existing.row) + Math.abs(pos.col - existing.col);
                            if (manhattanDistance < 3) {
                                valid = false;
                                break;
                            }
                            
                            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: —á–µ–±—ã—à–µ–≤—Å–∫–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ (–¥–ª—è –¥–∏–∞–≥–æ–Ω–∞–ª–µ–π)
                            const chebyshevDistance = Math.max(Math.abs(pos.row - existing.row), Math.abs(pos.col - existing.col));
                            if (chebyshevDistance < 2) {
                                valid = false;
                                break;
                            }
                        }
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ —Å—Ç–∞–Ω—Ü–∏–π (–º–∏–Ω–∏–º—É–º 2 –∫–ª–µ—Ç–∫–∏)
                        if (valid) {
                            for (const station of [...this.chargingStations, ...this.loadingStations]) {
                                const manhattanDistance = Math.abs(pos.row - station.row) + Math.abs(pos.col - station.col);
                                if (manhattanDistance < 3) {
                                    valid = false;
                                    break;
                                }
                            }
                        }
                        
                        if (valid) {
                            this.obstacles.push(pos);
                        }
                    }
                    attempts++;
                }

                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback - –ø—Ä–æ—Å—Ç–æ –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                if (this.obstacles.length < this.OBSTACLES_COUNT) {
                    this.obstacles = grid.slice(0, this.OBSTACLES_COUNT);
                }

                // –í–∏–∑—É–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç–æ–ª–±—ã
                for (const obs of this.obstacles) {
                    const cell = this.getCell(obs.row, obs.col);
                    cell.className = 'cell obstacle';
                    cell.textContent = '';
                    cell.dataset.originalClass = 'obstacle';
                }

                // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                console.log('–†–∞–∑–º–µ—â–µ–Ω–æ —Å—Ç–æ–ª–±–æ–≤:', this.obstacles.length);
                console.log('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫:', attempts);
            }

            startTimer() {
                if (!this.gameStarted) {
                    this.gameStarted = true;
                    this.startTime = Date.now();
                    this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                }
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateTimer() {
                if (this.gameStarted) {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    this.timerElement.textContent = `–í—Ä–µ–º—è: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            getCell(row, col) {
                return this.board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            }

            setupEventListeners() {
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());
                
                this.board.addEventListener('click', () => {
                    this.startTimer();
                });
            }

            resetGame() {
                this.createBoard();
                this.setupGame();
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LogisticsGame();
        });
    </script>
</body>
</html>
