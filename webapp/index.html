<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–æ–≥–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ä–æ–±–æ—Ç—ã</title>
    <style>
        /* style.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            background: black;
            border-radius: 0;
            padding: 8px;
            box-shadow: none;
            text-align: center;
            width: 100vw;
            max-width: 100%;
            max-height: 100vh;
            margin: 4px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 6px;
            gap: 8px;
            width: 100%;
            max-width: 550px;
        }
        .stat-item {
            background: #ecf0f1;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: min(0.9em, 4vw);
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: center;
            align-items: center;
            /* –í—Å–µ –ø–æ–ª—è –æ–¥–∏–Ω–∞–∫–æ–≤–æ–π —à–∏—Ä–∏–Ω—ã */
            flex: 1;
        }
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1px;
            overflow: hidden;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(13, 1fr);
            gap: 1px;
            width: min(94vw, 94vh * (10/13), 480px);
            height: min(94vh, 94vw * (13/10), 624px);
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #34495e;
            background: #bdc3c7;
            position: relative;
            overflow: hidden;
            aspect-ratio: 10 / 13;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(min(94vw, 94vh * (10/13), 480px) / 10 * 0.4);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 1px;
            background: #ecf0f1;
        }
        .cell:hover {
            transform: scale(0.95);
            opacity: 0.9;
            z-index: 2;
        }
        .start { background: #ecf0f1; color: #2c3e50; }
        .finish { background: #27ae60; color: white; }
        .charging {
            background: url('Chg.png') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .loading { background: #9b59b6; color: white; }
        .obstacle, .wall {
            background-image:
                repeating-linear-gradient(
                    45deg,
                    #000 0%,
                    #000 10%,
                    #ffff00 10%,
                    #ffff00 20%
                );
            color: white;
        }
        .robot {
            background: linear-gradient(45deg, #ffeb3b, #ffc107);
            color: #000;
            font-weight: bold;
            z-index: 3;
            transition: all 0.2s ease;
        }
        .path {
            background: #f1c40f;
            color: #2c3e50;
            font-weight: bold;
        }
        .empty { background: #ecf0f1; }
        /* --- –°–¢–ò–õ–¨ –î–õ–Ø –†–û–ë–û–¢–û–í --- */
        .robot-cell {
            background: url('Robot.png') no-repeat center center;
            background-size: cover;
            color: white;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        .robot-cell::after {
            content: attr(data-number);
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1em;
            color: white;
            text-shadow: 0 0 4px black, 0 0 2px black;
            font-weight: bold;
        }
        /* --- –ü–û–õ–û–°–ö–ê –ó–ê–†–Ø–î–ê --- */
        .battery-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            width: 0; /* –ë—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –≤ JS */
            border-radius: 2px 0 0 0;
        }
        .battery-0-25 { background: #e74c3c; }    /* 0-25% - –∫—Ä–∞—Å–Ω—ã–π */
        .battery-25-50 { background: #f1c40f; }   /* 25-50% - –∂—ë–ª—Ç—ã–π */
        .battery-50-75 { background: #e67e22; }   /* 50-75% - –æ—Ä–∞–Ω–∂–µ–≤—ã–π */
        .battery-75-100 { background: #2ecc71; }  /* 75-100% - –∑–µ–ª—ë–Ω—ã–π */
        button {
            background: yellow;
            color: black;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: min(1em, 4.5vw);
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 12px;
            width: 100%;
            max-width: 550px;
        }
        button:hover {
            background: #ffeb3b;
        }
        /* --- –≠–§–§–ï–ö–¢ –ú–ò–ì–ê–ù–ò–Ø –ò –ü–û–î–°–í–ï–¢–ö–ò --- */
        .robot-cell.selected {
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0%, 50% { 
                background: linear-gradient(45deg, #000000, #333333);
            }
            50.1%, 100% { 
                background: linear-gradient(45deg, #ffeb3b, #ffc107);
            }
        }
        .highlighted {
            background: #3498db !important;
            color: white;
            z-index: 4;
            position: relative;
            overflow: hidden;
        }
        .highlighted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.8), rgba(52, 152, 219, 0.4));
            animation: pulse 1.5s infinite;
            z-index: -1;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø –î–õ–Ø –ö–õ–ï–¢–û–ö –•–û–î–ê --- */
        .move-highlight {
            position: relative;
            overflow: hidden;
        }
        .move-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #3498db;
            border-radius: 2px;
            animation: borderPulse 1.2s infinite;
            z-index: 5;
            pointer-events: none;
        }
        @keyframes borderPulse {
            0%, 100% { 
                border-color: #3498db;
                box-shadow: 0 0 5px #3498db;
            }
            50% { 
                border-color: #1a5276;
                box-shadow: 0 0 15px #1a5276;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 6px;
                margin: 2px 0;
            }
            .stats-container {
                margin-bottom: 8px;
                padding: 0 4px;
                gap: 6px;
            }
            .stat-item {
                padding: 6px 10px;
                font-size: min(0.85em, 3.8vw);
            }
            .cell {
                font-size: calc(min(92vw, 92vh * (10/13), 400px) / 10 * 0.38);
                border-radius: 1px;
            }
            button {
                padding: 10px 14px;
                margin-top: 10px;
                font-size: min(0.95em, 4.2vw);
            }
        }
        @media (max-height: 700px) and (orientation: landscape) {
             .container {
                 padding: 5px;
                 margin: 2px 0;
             }
             .stats-container {
                 margin-bottom: 6px;
                 padding: 0 3px;
                 gap: 5px;
             }
             .stat-item {
                 padding: 5px 8px;
                 font-size: min(0.75em, 3vw);
             }
             .game-board {
                 width: min(85vw, 85vh * (10/13), 350px);
                 height: min(85vh, 85vw * (13/10), 455px);
             }
             .cell {
                 font-size: calc(min(85vw, 85vh * (10/13), 350px) / 10 * 0.35);
             }
             button {
                 padding: 8px 12px;
                 margin-top: 8px;
                 font-size: min(0.85em, 3.5vw);
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div id="robot-number" class="stat-item">–ù–æ–º–µ—Ä —Ä–æ–±–æ—Ç–∞: -</div>
            <div id="robot-charge" class="stat-item">–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞: -%</div>
            <div id="timer" class="stat-item">–í—Ä–µ–º—è: 20:00</div>
        </div>
        <div class="game-wrapper">
            <div class="game-board" id="game-board"></div>
        </div>
        <button id="reset-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    <script>
        class LogisticsGame {
            constructor() {
                this.board = document.getElementById('game-board');
                this.robotNumberElement = document.getElementById('robot-number');
                this.robotChargeElement = document.getElementById('robot-charge');
                this.timerElement = document.getElementById('timer');
                this.rows = 13;
                this.cols = 10;
                this.chargingStations = [];
                this.loadingStations = [];
                this.obstacles = [];
                this.moves = 0;
                this.gameStarted = false;
                this.startTime = 0;
                this.timerInterval = null;
                this.OBSTACLES_COUNT = 10;
                this.robotsData = {}; // –•—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ —Ä–æ–±–æ—Ç–∞—Ö
                this.selectedRobot = null; // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–æ–±–æ—Ç
                this.totalTime = 20 * 60; // 20 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
                this.timeLeft = this.totalTime;
                this.init();
            }
            init() {
                this.createBoard();
                this.setupGame();
                this.setupEventListeners();
                window.addEventListener('resize', () => {
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
                });
            }
            createBoard() {
                this.board.innerHTML = '';
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell empty';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        this.board.appendChild(cell);
                    }
                }
            }
            setupGame() {
                this.moves = 0;
                this.robotNumberElement.textContent = '–ù–æ–º–µ—Ä —Ä–æ–±–æ—Ç–∞: -';
                this.robotChargeElement.textContent = '–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞: -%';
                this.stopTimer();
                this.gameStarted = false;
                this.startTime = 0;
                this.robotsData = {};
                this.selectedRobot = null;
                this.timeLeft = this.totalTime;
                this.timerElement.textContent = `–í—Ä–µ–º—è: 20:00`;
                // --- –ù–û–í–û–ï: –ó–µ–ª—ë–Ω—ã–π —Ñ–∏–Ω–∏—à–Ω—ã–π —Ä—è–¥ —Å–≤–µ—Ä—Ö—É ---
                for (let col = 0; col < this.cols; col++) {
                    const cell = this.getCell(0, col);
                    cell.className = 'cell finish';
                    cell.textContent = col + 1;
                    cell.dataset.originalClass = 'finish';
                }
                // --- –ö–û–ù–ï–¶ –ù–û–í–û–ì–û ---
                this.placeStationsAndObstacles();
                this.placeRobots();
            }
            placeRobots() {
                const robotRows = [2, 3, 4, 5, 6, 7, 8, 9, 10];
                const grid = [];
                for (const row of robotRows) {
                    for (let col = 0; col < this.cols; col++) {
                        grid.push({ row, col });
                    }
                }
                this.shuffleArray(grid);
                const numbers = Array.from({ length: 10 }, (_, i) => i + 1);
                this.shuffleArray(numbers);
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É—Ä–æ–≤–Ω–∏ –∑–∞—Ä—è–¥–∞
                const batteryLevels = [];
                for (let i = 0; i < 3; i++) {
                    batteryLevels.push(Math.floor(Math.random() * 26) + 25); // 25-50
                }
                for (let i = 0; i < 7; i++) {
                    batteryLevels.push(Math.floor(Math.random() * 51) + 50); // 50-100
                }
                this.shuffleArray(batteryLevels);
                // –†–∞–∑–º–µ—â–∞–µ–º 10 —Ä–æ–±–æ—Ç–æ–≤
                for (let i = 0; i < 10; i++) {
                    const pos = grid[i];
                    const cell = this.getCell(pos.row, pos.col);
                    const charge = batteryLevels[i];
                    const movesLeft = Math.floor(charge / 2); // –†–∞—Å—á–µ—Ç —Ö–æ–¥–æ–≤
                    cell.className = 'cell robot-cell';
                    cell.dataset.number = numbers[i];
                    cell.dataset.originalClass = 'robot-cell';
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ä–æ–±–æ—Ç–µ
                    this.robotsData[`${pos.row}-${pos.col}`] = {
                        number: numbers[i],
                        charge: charge,
                        movesLeft: movesLeft
                    };
                    // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª–æ—Å–∫–∏ –∑–∞—Ä—è–¥–∞
                    const batteryBar = document.createElement('div');
                    batteryBar.className = 'battery-bar';
                    batteryBar.style.width = `${charge}%`;
                    if (charge <= 25) {
                        batteryBar.classList.add('battery-0-25');
                    } else if (charge <= 50) {
                        batteryBar.classList.add('battery-25-50');
                    } else if (charge <= 75) {
                        batteryBar.classList.add('battery-50-75');
                    } else {
                        batteryBar.classList.add('battery-75-100');
                    }
                    cell.appendChild(batteryBar);
                }
            }
            placeStationsAndObstacles() {
                const stationRow = this.rows - 1;
                this.chargingStations = [];
                this.loadingStations = [];
                this.obstacles = [];
                const possibleColumns = Array.from({ length: this.cols - 2 }, (_, i) => i + 1);
                this.shuffleArray(possibleColumns);
                const selectedColumns = possibleColumns.slice(0, 4);
                const uniqueSelectedColumns = [...new Set(selectedColumns)].slice(0, 4);
                let isValid = false;
                let placementAttempts = 0;
                const maxPlacementAttempts = 200;
                while (!isValid && placementAttempts < maxPlacementAttempts) {
                    isValid = true;
                    const sortedColumns = [...uniqueSelectedColumns].sort((a, b) => a - b);
                    for (let i = 0; i < sortedColumns.length - 1; i++) {
                        if (Math.abs(sortedColumns[i] - sortedColumns[i + 1]) < 2) {
                            isValid = false;
                            this.shuffleArray(possibleColumns);
                            const newSelected = possibleColumns.slice(0, 4);
                            uniqueSelectedColumns.splice(0, 4, ...[...new Set(newSelected)].slice(0, 4));
                            break;
                        }
                    }
                    placementAttempts++;
                }
                let finalColumns;
                if (isValid && uniqueSelectedColumns.length === 4) {
                    finalColumns = uniqueSelectedColumns;
                } else {
                    console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å —Å—Ç–∞–Ω—Ü–∏–∏ —Å —Å–æ–±–ª—é–¥–µ–Ω–∏–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç (–±–µ–∑ —É–≥–ª–æ–≤).");
                    finalColumns = [2, 4, 5, 7];
                    this.shuffleArray(stationTypes);
                }
                let stationTypes = ['charging', 'charging', 'loading', 'loading'];
                this.shuffleArray(stationTypes);
                for (let i = 0; i < 4; i++) {
                    const col = finalColumns[i];
                    const type = stationTypes[i];
                    const cell = this.getCell(stationRow, col);
                    if (type === 'charging') {
                        cell.className = 'cell charging';
                        cell.textContent = '‚ö°';
                        cell.dataset.originalClass = 'charging';
                        this.chargingStations.push({ row: stationRow, col: col });
                    } else {
                        cell.className = 'cell loading';
                        cell.textContent = 'üì¶';
                        cell.dataset.originalClass = 'loading';
                        this.loadingStations.push({ row: stationRow, col: col });
                    }
                }
                for (let col = 0; col < this.cols; col++) {
                    const isChargingStation = this.chargingStations.some(station => station.col === col);
                    const isLoadingStation = this.loadingStations.some(station => station.col === col);
                    if (!isChargingStation && !isLoadingStation) {
                        const cell = this.getCell(stationRow, col);
                        cell.className = 'cell wall';
                        cell.textContent = '';
                        cell.dataset.originalClass = 'wall';
                    }
                }
                const obstacleRows = [3, 4, 5, 6, 7, 8, 9];
                const grid = [];
                for (const row of obstacleRows) {
                    for (let col = 0; col < this.cols; col++) {
                        grid.push({ row, col });
                    }
                }
                let attempts = 0;
                const maxAttempts = 1000;
                while (this.obstacles.length < this.OBSTACLES_COUNT && attempts < maxAttempts) {
                    this.obstacles = [];
                    const shuffledGrid = [...grid];
                    this.shuffleArray(shuffledGrid);
                    for (const pos of shuffledGrid) {
                        if (this.obstacles.length >= this.OBSTACLES_COUNT) break;
                        let valid = true;
                        for (const existing of this.obstacles) {
                            const manhattanDistance = Math.abs(pos.row - existing.row) + Math.abs(pos.col - existing.col);
                            const chebyshevDistance = Math.max(Math.abs(pos.row - existing.row), Math.abs(pos.col - existing.col));
                            if (manhattanDistance < 3 || chebyshevDistance < 2) {
                                valid = false;
                                break;
                            }
                        }
                        if (valid) {
                            for (const station of [...this.chargingStations, ...this.loadingStations]) {
                                const manhattanDistance = Math.abs(pos.row - station.row) + Math.abs(pos.col - station.col);
                                if (manhattanDistance < 2) {
                                    valid = false;
                                    break;
                                }
                            }
                        }
                        if (valid) {
                            this.obstacles.push(pos);
                        }
                    }
                    attempts++;
                }
                if (this.obstacles.length < this.OBSTACLES_COUNT) {
                    const remaining = grid.filter(pos =>
                        !this.obstacles.some(o => o.row === pos.row && o.col === pos.col)
                    );
                    this.obstacles.push(...remaining.slice(0, this.OBSTACLES_COUNT - this.obstacles.length));
                }
                for (const obs of this.obstacles) {
                    const cell = this.getCell(obs.row, obs.col);
                    cell.className = 'cell obstacle';
                    cell.textContent = '';
                    cell.dataset.originalClass = 'obstacle';
                }
            }
            startTimer() {
                if (!this.gameStarted) {
                    this.gameStarted = true;
                    this.startTime = Date.now();
                    this.timerInterval = setInterval(() => this.updateTimer(), 1000);
                }
            }
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            updateTimer() {
                if (this.gameStarted) {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    this.timeLeft = this.totalTime - elapsed;
                    if (this.timeLeft <= 0) {
                        this.timeLeft = 0;
                        this.stopTimer();
                    }
                    const minutes = Math.floor(this.timeLeft / 60);
                    const seconds = this.timeLeft % 60;
                    this.timerElement.textContent = `–í—Ä–µ–º—è: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
            getCell(row, col) {
                return this.board.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            }
            setupEventListeners() {
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø–æ–ª—é –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ä–æ–±–æ—Ç–∞ –∏ –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞
                this.board.addEventListener('click', (event) => {
                    if (!this.gameStarted) {
                        this.startTimer();
                    }
                    const cell = event.target.closest('.cell');
                    if (!cell) return;
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const key = `${row}-${col}`;

                    // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Ä–æ–±–æ—Ç—É
                    if (cell.classList.contains('robot-cell')) {
                        const robotData = this.robotsData[key];

                        // –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
                        this.clearHighlights();

                        if (this.selectedRobot === key) {
                            // –û—Ç–º–µ–Ω–∏—Ç—å –≤—ã–±–æ—Ä
                            this.selectedRobot = null;
                            this.robotNumberElement.textContent = '–ù–æ–º–µ—Ä —Ä–æ–±–æ—Ç–∞: -';
                            this.robotChargeElement.textContent = '–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞: -%';
                        } else {
                            // –í—ã–±—Ä–∞—Ç—å –Ω–æ–≤–æ–≥–æ —Ä–æ–±–æ—Ç–∞
                            this.selectedRobot = key;
                            this.robotNumberElement.textContent = `–ù–æ–º–µ—Ä —Ä–æ–±–æ—Ç–∞: ${robotData.number}`;
                            this.robotChargeElement.textContent = `–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞: ${robotData.charge}%`;

                            // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å —Ä–æ–±–æ—Ç–∞
                            cell.classList.add('selected');

                            // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –≤–æ–∑–º–æ–∂–Ω—ã–µ —Ö–æ–¥—ã
                            this.highlightPossibleMoves(key);
                        }
                    } else {
                        // –ö–ª–∏–∫ –Ω–µ –ø–æ —Ä–æ–±–æ—Ç—É - —Å–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä –∏ –ø–æ–¥—Å–≤–µ—Ç–∫—É
                        if (this.selectedRobot) {
                            this.clearHighlights();
                            this.selectedRobot = null;
                            this.robotNumberElement.textContent = '–ù–æ–º–µ—Ä —Ä–æ–±–æ—Ç–∞: -';
                            this.robotChargeElement.textContent = '–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞: -%';
                        }
                    }
                });
            }

            clearHighlights() {
                // –£–¥–∞–ª–∏—Ç—å –∫–ª–∞—Å—Å—ã –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–æ –≤—Å–µ—Ö —è—á–µ–µ–∫
                const cells = this.board.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.classList.remove('highlighted', 'selected', 'move-highlight');
                });
            }

            highlightPossibleMoves(robotKey) {
                const [row, col] = robotKey.split('-').map(Number);
                const directions = [
                    { dr: -1, dc: 0 }, // –í–≤–µ—Ä—Ö
                    { dr: 1, dc: 0 },  // –í–Ω–∏–∑
                    { dr: 0, dc: -1 }, // –í–ª–µ–≤–æ
                    { dr: 0, dc: 1 }   // –í–ø—Ä–∞–≤–æ
                ];

                directions.forEach(({ dr, dc }) => {
                    let currentRow = row + dr;
                    let currentCol = col + dc;
                    let steps = 0;

                    // –ü–æ–∫–∞ –Ω–µ –≤—ã—à–ª–∏ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã –∏ –Ω–µ –Ω–∞—Ç–∫–Ω—É–ª–∏—Å—å –Ω–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
                    while (
                        currentRow >= 0 &&
                        currentRow < this.rows &&
                        currentCol >= 0 &&
                        currentCol < this.cols &&
                        steps < 10 // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤
                    ) {
                        const targetCell = this.getCell(currentRow, currentCol);

                        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, —á—Ç–æ —Ü–µ–ª–µ–≤–∞—è —è—á–µ–π–∫–∞ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Å—Ç–µ–Ω–æ–π –∏–ª–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ–º
                        if (targetCell.classList.contains('obstacle') ||
                            targetCell.classList.contains('wall') ||
                            targetCell.classList.contains('robot-cell')) {
                            break; // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è
                        }

                        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, —á—Ç–æ —Ü–µ–ª–µ–≤–∞—è —è—á–µ–π–∫–∞ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –¥—Ä—É–≥–æ–π —Å—Ç–∞–Ω—Ü–∏–µ–π
                        const isStation = this.chargingStations.some(s => s.row === currentRow && s.col === currentCol) ||
                                          this.loadingStations.some(s => s.row === currentRow && s.col === currentCol);

                        if (isStation) {
                            break; // –°—Ç–∞–Ω—Ü–∏—è - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º—Å—è
                        }

                        // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∫–ª–µ—Ç–∫—É
                        targetCell.classList.add('move-highlight');

                        // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–≤–∏–≥–∞—Ç—å—Å—è –≤ —Ç–æ–º –∂–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
                        currentRow += dr;
                        currentCol += dc;
                        steps++;
                    }
                });
            }

            resetGame() {
                this.createBoard();
                this.setupGame();
            }
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            new LogisticsGame();
        });
    </script>
