<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–æ–≥–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ä–æ–±–æ—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        body {
            background: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            background: black;
            border-radius: 0;
            padding: 8px;
            box-shadow: none;
            text-align: center;
            width: 100vw;
            max-width: 100%;
            max-height: 100vh;
            margin: 4px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 6px;
            gap: 8px;
            width: 100%;
            max-width: 550px;
        }
        .stat-item {
            background: #ecf0f1;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: min(0.9em, 4vw);
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1px;
            overflow: hidden;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(13, 1fr);
            gap: 1px;
            width: min(94vw, 94vh * (10/13), 480px);
            height: min(94vh, 94vw * (13/10), 624px);
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #34495e;
            background: #bdc3c7;
            position: relative;
            overflow: hidden;
            aspect-ratio: 10 / 13;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(min(94vw, 94vh * (10/13), 480px) / 10 * 0.4);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            border-radius: 1px;
            background-color: #ecf0f1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .cell:hover {
            transform: scale(0.95);
            opacity: 0.9;
            z-index: 2;
        }
        /* –§–æ–Ω–æ–≤—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .parking {
            background-image: url('Parking.png');
        }
        .column {
            background-image: url('Column.png');
        }
        .charging-station {
            background-image: url('Charging.png');
        }
        .shelf {
            background-image: url('Shelf.png'); /* –≠—Ç–æ –°–¢–û–õ–´ */
        }
        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–æ–±–æ—Ç–∞ –∫–∞–∫ –æ—Ç–¥–µ–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
        .robot-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 5; /* –í—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            opacity: 1;
            transition: opacity 0.25s ease-in-out; /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ/–∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }
        .charge-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #ccc;
            z-index: 3;
            opacity: 1;
            transition: opacity 0.25s ease-in-out;
        }
        .charge-level {
            height: 100%;
            transition: width 0.3s ease;
        }
        .charge-level.low { background-color: #e74c3c; }
        .charge-level.medium { background-color: #f39c12; }
        .charge-level.good { background-color: #f1c40f; }
        .charge-level.high { background-color: #27ae60; }
        /* === –ì–†–ê–î–ò–ï–ù–¢–ù–´–ô –§–û–ù –í–´–ë–†–ê–ù–ù–û–ì–û –†–û–ë–û–¢–ê === */
        .cell.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #ffff00);
            background-size: 200% 200%;
            animation: pulseGradient 2s ease infinite;
            z-index: 1;
            border-radius: 1px;
            pointer-events: none;
        }
        @keyframes pulseGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* === –ö–õ–ï–¢–ö–ò –ù–ê–ó–ù–ê–ß–ï–ù–ò–Ø: –º–∏–≥–∞—é—Ç —Ñ–æ–Ω–æ–º #ecf0f1 ‚Üî #ffff77 === */
        .target-cell {
            animation: blinkTarget 1s ease infinite;
        }
        @keyframes blinkTarget {
            0%, 100% { background-color: #ecf0f1; }
            50% { background-color: #ffff77; }
        }
        /* === –ë–ï–ì–£–©–ò–ï –û–ì–ù–ò (–∫—Ä–∞—Å–Ω—ã–µ) === */
        .blinking-cell {
            position: relative;
            overflow: hidden;
        }
        .moving-part {
            position: absolute;
            background: red;
            pointer-events: none;
        }
        /* === –ú–ê–†–®–†–£–¢–ù–ê–Ø –õ–ò–ù–ò–Ø === */
        .route-line {
            position: absolute;
            background-color: yellow;
            z-index: 4;
            pointer-events: none;
        }
        button {
            background: yellow;
            color: black;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: min(1em, 4.5vw);
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 12px;
            width: 100%;
            max-width: 550px;
        }
        button:hover {
            background: #ffeb3b;
        }
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Ronavi.png') no-repeat center center;
            background-size: cover;
            z-index: 900;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px yellow;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div id="moves" class="stat-item">–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞</div>
            <div id="timer" class="stat-item">–í—Ä–µ–º—è</div>
        </div>
        <div class="game-wrapper">
            <div class="game-board" id="game-board">
                <div class="splash-screen"></div>
            </div>
        </div>
        <button id="reset-btn">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    <script>
        class LogisticsGame {
            constructor() {
                this.board = document.getElementById('game-board');
                this.movesElement = document.getElementById('moves');
                this.timerElement = document.getElementById('timer');
                this.resetBtn = document.getElementById('reset-btn');
                this.rows = 13;
                this.cols = 10;
                this.totalTime = 3 * 60;
                this.remainingTime = this.totalTime;
                this.timerInterval = null;
                this.gameStarted = false;
                this.selectedRobot = null;
                this.abortControllers = new Map(); // robotId -> AbortController
                this.warningCount = new Map(); // (robotId, targetKey) -> count
                this.gameOver = false; // —Ñ–ª–∞–≥ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
                this.constantBlinkInterval = null; // –¥–ª—è –º–∏–≥–∞–Ω–∏—è –ø–æ–ª—è –∑–∞—Ä—è–¥–∞
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã
                this.gameParams = {
                    columnsCount: 12,
                    chargingStationsCount: 3,
                    robotsCount: 3,
                    shelvesCount: 10,
                    minDistance: {
                        columnToColumn: 3,
                        chargingToCharging: 3,
                        shelfToShelf: 2,
                        robotToRobot: 4,
                        chargingToShelf: 2
                    },
                    columnRows: { min: 2, max: 11 },
                    columnCols: { min: 1, max: 8 },
                    chargingRows: { min: 4, max: 9 },
                    chargingCols: { min: 4, max: 7 },
                    robotRows: { min: 2, max: 12 },
                    robotCols: { min: 0, max: 9 },
                    shelfRows: { min: 3, max: 12 },
                    shelfCols: { min: 0, max: 9 }
                };
                // –†–µ–µ—Å—Ç—Ä—ã
                this.state = {
                    robots: new Map(), // { id: { row, col, charge, hasShelf, route, isCharging } }
                    chargingStations: new Set(),
                    shelves: new Set(), // –≠—Ç–æ –°–¢–û–õ–´
                    parkingCells: new Set(),
                    obstacles: new Set(), // —Å—Ç–æ–ª–±—ã
                    activeRoutes: new Map(), // robotId -> –º–∞—Å—Å–∏–≤ –∫–ª–µ—Ç–æ–∫ –º–∞—Ä—à—Ä—É—Ç–∞ (–≤–∫–ª—é—á–∞—è —Ü–µ–ª—å)
                    movingRobots: new Set(), // robotId, –∫–æ—Ç–æ—Ä—ã–µ —Å–µ–π—á–∞—Å –≤ –¥–≤–∏–∂–µ–Ω–∏–∏
                    routeLines: new Map(), // robotId -> –º–∞—Å—Å–∏–≤ DOM-—ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ª–∏–Ω–∏–π
                    chargingIntervals: new Map(), // robotId -> intervalId
                    // üî•üî•üî• –ù–û–í–´–ô –†–ï–ï–°–¢–†: –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–∫–∏ –ø–∞—Ä–∫–æ–≤–∫–∏
                    // { "0,5": { hasShelf: true, robotId: 1 }, "0,6": { hasShelf: false, robotId: null } }
                    parkingCellStates: new Map()
                };
                this.init();
            }
            init() {
                this.showSplashScreen();
                this.resetBtn.addEventListener('click', () => this.startNewGame());
            }
            showSplashScreen() {
                const splash = this.board.querySelector('.splash-screen');
                if (splash) splash.style.display = 'flex';
            }
            hideSplashScreen() {
                const splash = this.board.querySelector('.splash-screen');
                if (splash) splash.remove();
            }
            async startNewGame() {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å—ë
                this.stopAllBlinking();
                if (this.constantBlinkInterval) {
                    clearInterval(this.constantBlinkInterval);
                    this.constantBlinkInterval = null;
                }
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                for (const [id, controller] of this.abortControllers) {
                    controller.abort();
                }
                this.abortControllers.clear();
                // –û—á–∏—â–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                this.state.robots.clear();
                this.state.chargingStations.clear();
                this.state.shelves.clear();
                this.state.parkingCells.clear();
                this.state.obstacles.clear();
                this.state.activeRoutes.clear();
                this.state.movingRobots.clear();
                this.state.routeLines.clear();
                this.state.chargingIntervals.clear();
                this.state.parkingCellStates.clear(); // üî• –û—á–∏—â–∞–µ–º –Ω–æ–≤—ã–π —Ä–µ–µ—Å—Ç—Ä
                this.warningCount.clear();
                this.gameOver = false;
                // –£–±–∏—Ä–∞–µ–º overlay GAME OVER, –µ—Å–ª–∏ –µ—Å—Ç—å
                const overlay = this.board.querySelector('.game-over-overlay');
                if (overlay) overlay.remove();
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –¥–æ—Å–∫—É
                this.board.style.pointerEvents = 'auto';
                // –°–æ–∑–¥–∞—ë–º –ø—É—Å—Ç—É—é –¥–æ—Å–∫—É
                this.createBoard();
                this.gameStarted = false;
                this.selectedRobot = null;
                this.remainingTime = this.totalTime;
                this.updateTimerDisplay();
                this.movesElement.textContent = '–ó–∞—Ä—è–¥ —Ä–æ–±–æ—Ç–∞: 100%';
                this.movesElement.style.backgroundColor = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –º–∏–≥–∞–Ω–∏–µ
                // –ü–∞—Ä–∫–æ–≤–∫–∞
                for (let col = 0; col < this.cols; col++) {
                    const key = `0,${col}`;
                    this.state.parkingCells.add(key);
                    // üî• –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–∫–∏ –ø–∞—Ä–∫–æ–≤–∫–∏
                    this.state.parkingCellStates.set(key, { hasShelf: false, robotId: null });
                }
                // –ñ–¥—ë–º 200 –º—Å –ø–µ—Ä–µ–¥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π –ø–æ–ª—è
                await new Promise(resolve => setTimeout(resolve, 200));
                await this.generateFieldWithAnimation();
                this.setupEventListeners();
            }
            createBoard() {
                this.board.innerHTML = '';
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell empty';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        this.board.appendChild(cell);
                    }
                }
            }
            async generateFieldWithAnimation() {
                this.hideSplashScreen();
                let isValidField = false;
                let attempt = 0;
                const maxAttempts = 50; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫
                while (!isValidField && attempt < maxAttempts) {
                    attempt++;
                    // –û—á–∏—â–∞–µ–º —Ä–µ–µ—Å—Ç—Ä—ã –ø–µ—Ä–µ–¥ –∫–∞–∂–¥–æ–π –ø–æ–ø—ã—Ç–∫–æ–π
                    this.state.obstacles.clear();
                    this.state.chargingStations.clear();
                    this.state.shelves.clear();
                    this.state.robots.clear();
                    this.state.parkingCellStates.clear(); // üî• –û—á–∏—â–∞–µ–º –Ω–æ–≤—ã–π —Ä–µ–µ—Å—Ç—Ä
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç—ã "–≤ —É–º–µ"
                    isValidField = await this.generateObjectsInMemory();
                    if (!isValidField) {
                        console.log(`[DEBUG] –ü–æ–ø—ã—Ç–∫–∞ ${attempt}: –ù–∞–π–¥–µ–Ω–æ –Ω–∞–ª–æ–∂–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤. –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è...`);
                    }
                }
                if (!isValidField) {
                    console.error(`[ERROR] –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª–µ –±–µ–∑ –Ω–∞–ª–æ–∂–µ–Ω–∏–π –ø–æ—Å–ª–µ ${maxAttempts} –ø–æ–ø—ã—Ç–æ–∫.`);
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å fallback-–ª–æ–≥–∏–∫—É, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Å—Ç–∞–≤–∏–º –∫–∞–∫ –µ—Å—Ç—å
                }
                // üî•üî•üî• –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –í–°–ï –æ–±—ä–µ–∫—Ç—ã –Ω–∞ –¥–æ—Å–∫–µ –û–î–ù–û–í–†–ï–ú–ï–ù–ù–û
                this.renderAllObjects();
            }
            // üî•üî•üî• –ù–û–í–´–ô –ú–ï–¢–û–î: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤ –≤ –ø–∞–º—è—Ç–∏ (–±–µ–∑ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏)
            async generateObjectsInMemory() {
                // –ü–∞—Ä–∫–æ–≤–∫–∞ (–Ω–µ–∏–∑–º–µ–Ω–Ω–∞)
                for (let col = 0; col < this.cols; col++) {
                    const key = `0,${col}`;
                    this.state.parkingCells.add(key);
                    // üî• –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–∫–∏ –ø–∞—Ä–∫–æ–≤–∫–∏
                    this.state.parkingCellStates.set(key, { hasShelf: false, robotId: null });
                }
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç–æ–ª–±—ã
                const obstaclesGrid = this.generateGrid(this.gameParams.columnRows, this.gameParams.columnCols);
                this.shuffleArray(obstaclesGrid);
                let obstaclesPlaced = 0;
                for (const pos of obstaclesGrid) {
                    if (obstaclesPlaced >= this.gameParams.columnsCount) break;
                    if (this.isPositionValid(pos, this.state.obstacles, this.gameParams.minDistance.columnToColumn)) {
                        this.state.obstacles.add(`${pos.row},${pos.col}`);
                        obstaclesPlaced++;
                    }
                }
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∑–∞—Ä—è–¥–∫–∏
                const chargingCandidates = [];
                for (const key of this.state.obstacles) {
                    const [r, c] = key.split(',').map(Number);
                    const directions = [
                        { row: -1, col: 0 }, { row: 0, col: 1 },
                        { row: 1, col: 0 }, { row: 0, col: -1 }
                    ];
                    for (const dir of directions) {
                        const nr = r + dir.row;
                        const nc = c + dir.col;
                        if (nr >= this.gameParams.chargingRows.min && nr <= this.gameParams.chargingRows.max &&
                            nc >= this.gameParams.chargingCols.min && nc <= this.gameParams.chargingCols.max) {
                            chargingCandidates.push({ row: nr, col: nc });
                        }
                    }
                }
                this.shuffleArray(chargingCandidates);
                let chargingPlaced = 0;
                for (const pos of chargingCandidates) {
                    if (chargingPlaced >= this.gameParams.chargingStationsCount) break;
                    if (this.isPositionValid(pos, this.state.chargingStations, this.gameParams.minDistance.chargingToCharging) &&
                        !this.state.obstacles.has(`${pos.row},${pos.col}`)) {
                        this.state.chargingStations.add(`${pos.row},${pos.col}`);
                        chargingPlaced++;
                    }
                }
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç–æ–ª—ã
                const shelvesGrid = this.generateGrid(this.gameParams.shelfRows, this.gameParams.shelfCols);
                this.shuffleArray(shelvesGrid);
                let shelvesPlaced = 0;
                for (const pos of shelvesGrid) {
                    if (shelvesPlaced >= this.gameParams.shelvesCount) break;
                    if (this.isPositionValid(pos, this.state.chargingStations, this.gameParams.minDistance.chargingToShelf) &&
                        this.isPositionValid(pos, this.state.obstacles, 2) &&
                        !this.state.chargingStations.has(`${pos.row},${pos.col}`) &&
                        !this.state.obstacles.has(`${pos.row},${pos.col}`)) {
                        this.state.shelves.add(`${pos.row},${pos.col}`);
                        shelvesPlaced++;
                    }
                }
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ä–æ–±–æ—Ç–æ–≤
                const robotsGrid = this.generateGrid(this.gameParams.robotRows, this.gameParams.robotCols);
                this.shuffleArray(robotsGrid);
                let robotId = 0;
                let lowChargePlaced = false;
                for (const pos of robotsGrid) {
                    if (robotId >= this.gameParams.robotsCount) break;
                    const key = `${pos.row},${pos.col}`;
                    if (!this.isCellOccupiedInMemory(key)) {
                        let charge = !lowChargePlaced ?
                            Math.floor(Math.random() * 11) + 15 :
                            Math.floor(Math.random() * 76) + 25;
                        if (!lowChargePlaced) lowChargePlaced = true;
                        this.state.robots.set(robotId, {
                            row: pos.row,
                            col: pos.col,
                            charge,
                            hasShelf: false,
                            route: null,
                            isCharging: false
                        });
                        robotId++;
                    }
                }
                // –ü—Ä–æ–≤–µ—Ä–∫–∞: –≤—Å–µ –ª–∏ –æ–±—ä–µ–∫—Ç—ã —É—Å–ø–µ—à–Ω–æ —Ä–∞–∑–º–µ—â–µ–Ω—ã?
                if (obstaclesPlaced < this.gameParams.columnsCount ||
                    chargingPlaced < this.gameParams.chargingStationsCount ||
                    shelvesPlaced < this.gameParams.shelvesCount ||
                    robotId < this.gameParams.robotsCount) {

                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—É—Ç—å
                        const path = [];

                    }
                    // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï –ö–û–ù–ï–¶ ---
                    for (const dir of directions) {

                        // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï –ù–ê–ß–ê–õ–û ---
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —Å–æ—Å–µ–¥–Ω—è—è –∫–ª–µ—Ç–∫–∞ - —ç—Ç–æ —Ü–µ–ª—å

                            if (this.isCellPassable(endRow, endCol, isRobotCarryingShelf, false, true, forRobotId)) {

                                let step = current; // –ù–∞—á–∏–Ω–∞–µ–º —Å —Ç–µ–∫—É—â–µ–π –∫–ª–µ—Ç–∫–∏ (–ø—Ä–µ–¥—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫–∞ —Ü–µ–ª–∏)

            // üî• –£–î–ê–õ–ï–ù –ú–ï–¢–û–î findPathSimple ‚Äî –æ–Ω –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω.
            // –í—Å–µ –º–∞—Ä—à—Ä—É—Ç—ã —Å—Ç—Ä–æ—è—Ç—Å—è —á–µ—Ä–µ–∑ BFS (findPath).
            drawRoute(robotId, route) {
                this.clearRobotRouteLines(robotId);
                const lines = [];
                for (let i = 0; i < route.length - 1; i++) {

                    }

                this.state.routeLines.set(robotId, lines);
            }
            drawLineBetweenCells(row1, col1, row2, col2) {
                const cell1 = this.getCell(row1, col1);
                const cell2 = this.getCell(row2, col2);
                if (!cell1 || !cell2) return null;
                const rect1 = cell1.getBoundingClientRect();
                const rect2 = cell2.getBoundingClientRect();
                const boardRect = this.board.getBoundingClientRect();
                const x1 = rect1.left + rect1.width / 2 - boardRect.left;
                const y1 = rect1.top + rect1.height / 2 - boardRect.top;
                const x2 = rect2.left + rect2.width / 2 - boardRect.left;
                const y2 = rect2.top + rect2.height / 2 - boardRect.top;
                const line = document.createElement('div');
                line.className = 'route-line';
                const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                line.style.width = `${length}px`;
                line.style.height = '2px';
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;

            }
            clearRobotRoute(robotId) {

                            const currentCell = this.getCell(robot.row, robot.col);

                                while (nextCell.firstChild) {

                            if (!robot.hasShelf && this.state.shelves.has(finalKey)) {

                                // üî• –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–ª–µ—Ç–∫–∏ –ø–∞—Ä–∫–æ–≤–∫–∏
                                if (this.state.parkingCells.has(finalKey)) {

                            else if (robot.hasShelf && this.state.parkingCells.has(finalKey)) {

                        const robotKey = `${robot.row},${robot.col}`;
                        if (this.state.parkingCells.has(robotKey)) {
                            shelvesOnParking++;
                        }
                    }
                }
                // –ï—Å–ª–∏ –Ω–∞ –ø–∞—Ä–∫–æ–≤–∫–µ 10 —Å—Ç–æ–ª–æ–≤ ‚Äî –ø–æ–±–µ–¥–∞
                if (shelvesOnParking === 10) {
                    this.triggerVictory();
                }
            }
            // üî•üî•üî• –ù–û–í–´–ô –ú–ï–¢–û–î: –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–±–µ–¥—ã
            triggerVictory() {
                this.gameOver = true;
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ—Ö —Ä–æ–±–æ—Ç–æ–≤
                for (const [id, controller] of this.abortControllers) {
                    controller.abort();
                }
                this.abortControllers.clear();
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –ø—Ä–æ—Ü–µ—Å—Å—ã –∑–∞—Ä—è–¥–∫–∏
                for (const [id, interval] of this.state.chargingIntervals) {
                    clearInterval(interval);
                }
                this.state.chargingIntervals.clear();
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–æ—Å–∫—É
                this.board.style.pointerEvents = 'none';
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ü–û–ë–ï–î–ê
                const overlay = document.createElement('div');
                overlay.className = 'game-over-overlay';
                overlay.style.color = 'yellow';
                overlay.textContent = '–ü–û–ë–ï–î–ê!';
                this.board.appendChild(overlay);
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                this.movesElement.textContent = '–ü–û–ë–ï–î–ê!';
                this.timerElement.textContent = '–ü–û–ë–ï–î–ê!';
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –º–∏–≥–∞–Ω–∏–µ
                if (this.constantBlinkInterval) {
                    clearInterval(this.constantBlinkInterval);
                    this.constantBlinkInterval = null;
                }
            }
            triggerGameOver() {
                this.gameOver = true;
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ—Ö —Ä–æ–±–æ—Ç–æ–≤
                for (const [id, controller] of this.abortControllers) {
                    controller.abort();
                }
                this.abortControllers.clear();
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –ø—Ä–æ—Ü–µ—Å—Å—ã –∑–∞—Ä—è–¥–∫–∏
                for (const [id, interval] of this.state.chargingIntervals) {
                    clearInterval(interval);
                }
                this.state.chargingIntervals.clear();
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –¥–æ—Å–∫—É
                this.board.style.pointerEvents = 'none';
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º GAME OVER
                const overlay = document.createElement('div');
                overlay.className = 'game-over-overlay';
                overlay.textContent = 'GAME OVER';
                this.board.appendChild(overlay);
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                this.movesElement.textContent = 'GAME OVER';
                this.timerElement.textContent = 'GAME OVER';
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –º–∏–≥–∞–Ω–∏–µ
                if (this.constantBlinkInterval) {
                    clearInterval(this.constantBlinkInterval);
                    this.constantBlinkInterval = null;
                }
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            new LogisticsGame();
        });
    </script>
