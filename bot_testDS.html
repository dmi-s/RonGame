<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        }

        }

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –ê–≤—Ç–æ–æ—Ç–ø—Ä–∞–≤–∫–∞ —á–∏—Å–µ–ª</h1>
        
        <div class="number" id="numberDisplay">0</div>
        
        <div class="auto-status" id="autoStatus">‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞...</div>
        
        <div>
            <button class="btn" onclick="generateAndSend()">üé≤ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ</button>
            <button class="btn send" onclick="sendCurrentNumber()">üíæ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let currentNumber = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–∏—Å–ª–∞ –≤ –±–æ—Ç–∞
        function sendNumberToBot(number) {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(number.toString());
                    console.log("‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–∏—Å–ª–æ:", number);
                    return true;
                } catch (error) {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                    return false;
                }
            }
            return false;
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–≤–æ–≥–æ —á–∏—Å–ª–∞
        function generateAndSend() {
            currentNumber = Math.floor(Math.random() * 999) + 1;
            document.getElementById('numberDisplay').textContent = currentNumber;
            document.getElementById('autoStatus').textContent = "‚úÖ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ!";
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            if (sendNumberToBot(currentNumber)) {
                document.getElementById('status').textContent = "‚úÖ –ê–≤—Ç–æ–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç!";
                document.getElementById('status').style.color = "#2e7d32";
            } else {
                document.getElementById('status').textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏";
                document.getElementById('status').style.color = "#d32f2f";
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —á–∏—Å–ª–∞
        function sendCurrentNumber() {
            if (currentNumber === 0) {
                document.getElementById('status').textContent = "‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ —á–∏—Å–ª–æ!";
                return;
            }
            
            if (sendNumberToBot(currentNumber)) {
                document.getElementById('status').textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç!";
                document.getElementById('status').style.color = "#2e7d32";
            } else {
                document.getElementById('status').textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏";
                document.getElementById('status').style.color = "#d32f2f";
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                setTimeout(() => {
                    generateAndSend();
                }, 1000);
                
            } else {
                document.getElementById('autoStatus').textContent = "‚ùå –û—Ç–∫—Ä—ã—Ç–æ –≤–Ω–µ Telegram";
            }
        });
    </script>
</body>
</html>
