<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - –ê–≤—Ç–æ–æ—Ç–ø—Ä–∞–≤–∫–∞ —á–∏—Å–µ–ª</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f0f8ff; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .number { 
            font-size: 48px; 
            font-weight: bold; 
            margin: 20px 0; 
            padding: 20px; 
            background: #e3f2fd; 
            border-radius: 10px; 
            border: 2px solid #2196f3;
        }
        .btn { 
            padding: 15px 25px; 
            font-size: 16px; 
            background: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
        }
        .btn.send { 
            background: #2196f3; 
        }
        .status { 
            margin-top: 15px; 
            color: #2e7d32; 
            font-weight: bold;
            min-height: 24px;
        }
        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .history-item {
            margin: 5px 0;
            padding: 5px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
        
        <div class="number" id="numberDisplay">0</div>
        
        <div>
            <button class="btn" onclick="generateNumber()">üé≤ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ</button>
            <button class="btn send" onclick="sendToBot()">üíæ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –±–æ—Ç</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="history">
            <h3>üìä –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —á–∏—Å–ª–∞:</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let currentNumber = 0;
        let sentNumbers = [];
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–∏—Å–ª–∞ –≤ –±–æ—Ç–∞ –ë–ï–ó –∑–∞–∫—Ä—ã—Ç–∏—è
        function sendToBot() {
            if (currentNumber === 0) {
                document.getElementById('status').textContent = "‚ùå –°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ —á–∏—Å–ª–æ!";
                document.getElementById('status').style.color = "#d32f2f";
                return;
            }
            
            document.getElementById('status').textContent = "‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...";
            document.getElementById('status').style.color = "#ff9800";
            
            if (window.Telegram && Telegram.WebApp) {
                try {
                    // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –ë–ï–ó –ó–ê–ö–†–´–¢–ò–Ø
                    Telegram.WebApp.sendData(currentNumber.toString());
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                    sentNumbers.push({
                        number: currentNumber,
                        time: new Date().toLocaleTimeString()
                    });
                    updateHistory();
                    
                    document.getElementById('status').textContent = "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç!";
                    document.getElementById('status').style.color = "#2e7d32";
                    
                    console.log("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–∏—Å–ª–æ:", currentNumber);
                    
                    // –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú Web App!
                    // Telegram.WebApp.close(); // ‚Üê –≠–¢–£ –°–¢–†–û–ß–ö–£ –£–ë–ò–†–ê–ï–ú
                    
                } catch (error) {
                    document.getElementById('status').textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏";
                    document.getElementById('status').style.color = "#d32f2f";
                    console.error("–û—à–∏–±–∫–∞:", error);
                }
            } else {
                document.getElementById('status').textContent = "‚ùå –¢–æ–ª—å–∫–æ –≤ Telegram";
                document.getElementById('status').style.color = "#d32f2f";
            }
        }
        
        function generateNumber() {
            currentNumber = Math.floor(Math.random() * 999) + 1;
            document.getElementById('numberDisplay').textContent = currentNumber;
            document.getElementById('status').textContent = "‚úÖ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ –≥–æ—Ç–æ–≤–æ!";
            document.getElementById('status').style.color = "#2e7d32";
        }
        
        function updateHistory() {
            const historyElement = document.getElementById('historyList');
            historyElement.innerHTML = sentNumbers.slice(-10).reverse().map(item => 
                `<div class="history-item">üéØ ${item.number} (${item.time})</div>`
            ).join('');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                Telegram.WebApp.enableClosingConfirmation();
                
                console.log("Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω, –∑–∞–∫—Ä—ã—Ç–∏–µ –æ—Ç–∫–ª—é—á–µ–Ω–æ");
            }
            
            generateNumber(); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤–æ–µ —á–∏—Å–ª–æ
        });
    </script>
</body>
</html>
