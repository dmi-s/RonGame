<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    #gameContainer {
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      /* –û—Å–Ω–æ–≤–Ω–æ–π 3D-–≤–∏–¥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      box-shadow:
        0 5px 10px rgba(0, 0, 0, 0.5),
        0 6px 0 #888,
        0 2px 0 #aaa;

      /* üî• –í–û–ì–ù–£–¢–´–ô –≠–§–§–ï–ö–¢ –í–ù–£–¢–†–ò ‚Äî –∫–∞–∫ –ø–æ–¥ —Å—Ç–µ–∫–ª–æ */
      background:
        /* —Ñ–æ–Ω –∫–æ—Ä–ø—É—Å–∞ */
        linear-gradient(145deg, #e0e0e0, #cfcfcf),
        /* –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –¥–ª—è –≤–æ–≥–Ω—É—Ç–æ—Å—Ç–∏ */
        radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.3) 120%);

      /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –ø–æ –∫—Ä–∞—è–º */
      box-shadow:
        inset 0 2px 6px rgba(0, 0, 0, 0.6),
        inset 0 -2px 6px rgba(255, 255, 255, 0.2),
        0 5px 10px rgba(0, 0, 0, 0.5),
        0 6px 0 #888,
        0 2px 0 #aaa;

      border: 2px solid #a0a0a0;
    }

    #gameCanvas {
      position: absolute;
      background: #222;
      /* –ó–∞–∑–æ—Ä –æ—Ç –∫—Ä–∞—ë–≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ‚Äî –Ω–∞–ø—Ä–∏–º–µ—Ä, 16px */
      /* –ù–æ –º—ã –∑–∞–¥–∞–¥–∏–º –µ–≥–æ —á–µ—Ä–µ–∑ JS, —á—Ç–æ–±—ã –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–ª—Å—è */
      border-radius: 6px;
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.1);
    }

    .control-btn {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc0000);
      border: 2px solid #aa0000;
      box-shadow:
        inset 0 -3px 6px rgba(0,0,0,0.3),
        inset 0 3px 4px rgba(255,255,255,0.2),
        0 6px 12px rgba(0,0,0,0.5),
        0 4px 0 #800000;
      outline: none;
      padding: 0;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .control-btn:active {
      transform: translateY(3px);
      box-shadow:
        inset 0 -1px 4px rgba(0,0,0,0.2),
        inset 0 2px 3px rgba(255,255,255,0.1),
        0 3px 8px rgba(0,0,0,0.4),
        0 1px 0 #800000;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <button class="control-btn" id="btnLeft"></button>
    <button class="control-btn" id="btnLeft2"></button>
    <button class="control-btn" id="btnDown"></button>
    <button class="control-btn" id="btnUp"></button>
    <button class="control-btn" id="btnRight"></button>
    <button class="control-btn" id="btnRight2"></button>
  </div>

  <script>
    const UI_CONFIG = {
      buttonSize: 1.2,
      padX: 0.4,
      padYLow: 0.4,
      verticalGap: 2.0,
      extraVerticalGap: 2.0,
      showTopButtons: false,

      canvasWidth: 10,
      canvasHeight: 6,
      canvasCenterX: 8,
      canvasCenterY: 4.5,

      // üî• –ó–∞–∑–æ—Ä –º–µ–∂–¥—É –∫—Ä–∞–µ–º gameContainer –∏ –∫–∞–Ω–≤–∞—Å–æ–º (–≤ —É—Å–ª–æ–≤–Ω—ã—Ö –µ–¥–∏–Ω–∏—Ü–∞—Ö)
      canvasMargin: 1.0  // ‚Üê –≤–æ—Ç –æ–Ω, –æ—â—É—Ç–∏–º—ã–π –∑–∞–∑–æ—Ä!
    };

    const container = document.getElementById('gameContainer');
    const gameCanvas = document.getElementById('gameCanvas');
    const ctx = gameCanvas.getContext('2d');

    const btnLeft = document.getElementById('btnLeft');
    const btnLeft2 = document.getElementById('btnLeft2');
    const btnDown = document.getElementById('btnDown');
    const btnUp = document.getElementById('btnUp');
    const btnRight = document.getElementById('btnRight');
    const btnRight2 = document.getElementById('btnRight2');

    function resize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const scaleX = w / 16;
      const scaleY = h / 9;
      const scale = Math.min(scaleX, scaleY);

      container.style.width = (16 * scale) + 'px';
      container.style.height = (9 * scale) + 'px';

      // === –ö–∞–Ω–≤–∞—Å —Å –æ—Ç—Å—Ç—É–ø–æ–º –æ—Ç –∫—Ä–∞—ë–≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ===
      const margin = UI_CONFIG.canvasMargin * scale;
      const usableWidth = 16 * scale - 2 * margin;
      const usableHeight = 9 * scale - 2 * margin;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∫–∞–Ω–≤–∞—Å–∞, –Ω–æ –≤–ø–∏—Å—ã–≤–∞–µ–º —Å –∑–∞–∑–æ—Ä–æ–º
      const canvasWidthPx = UI_CONFIG.canvasWidth * scale;
      const canvasHeightPx = UI_CONFIG.canvasHeight * scale;

      // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞–Ω–≤–∞—Å –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ —Å —É—á—ë—Ç–æ–º –∑–∞–∑–æ—Ä–∞
      const canvasLeft = (16 * scale - canvasWidthPx) / 2;
      const canvasTop = (9 * scale - canvasHeightPx) / 2;

      gameCanvas.style.width = canvasWidthPx + 'px';
      gameCanvas.style.height = canvasHeightPx + 'px';
      gameCanvas.style.left = canvasLeft + 'px';
      gameCanvas.style.top = canvasTop + 'px';

      gameCanvas.width = canvasWidthPx * window.devicePixelRatio;
      gameCanvas.height = canvasHeightPx * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

      // === –ö–Ω–æ–ø–∫–∏ ===
      const buttonSize = UI_CONFIG.buttonSize * scale;
      [btnLeft, btnLeft2, btnDown, btnUp, btnRight, btnRight2].forEach(btn => {
        btn.style.width = buttonSize + 'px';
        btn.style.height = buttonSize + 'px';
      });

      const padX = UI_CONFIG.padX * scale;
      const yLow = UI_CONFIG.padYLow * scale;
      const yMid = (UI_CONFIG.padYLow + UI_CONFIG.verticalGap) * scale;
      const yHigh = (UI_CONFIG.padYLow + UI_CONFIG.verticalGap + UI_CONFIG.extraVerticalGap) * scale;

      btnLeft.style.left = padX + 'px';
      btnLeft.style.bottom = yMid + 'px';
      btnLeft.style.display = 'block';

      btnDown.style.left = padX + 'px';
      btnDown.style.bottom = yLow + 'px';
      btnDown.style.display = 'block';

      btnUp.style.right = padX + 'px';
      btnUp.style.bottom = yLow + 'px';
      btnUp.style.display = 'block';

      btnRight.style.right = padX + 'px';
      btnRight.style.bottom = yMid + 'px';
      btnRight.style.display = 'block';

      if (UI_CONFIG.showTopButtons) {
        btnLeft2.style.left = padX + 'px';
        btnLeft2.style.bottom = yHigh + 'px';
        btnLeft2.style.display = 'block';

        btnRight2.style.right = padX + 'px';
        btnRight2.style.bottom = yHigh + 'px';
        btnRight2.style.display = 'block';
      } else {
        btnLeft2.style.display = 'none';
        btnRight2.style.display = 'none';
      }
    }

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
